<ion-pane class="base-background">
    <div class="bar bar-header churchs-header-bar">
        <div class="buttons">
            <a class="button icon-left ion-chevron-left button-clear button-energized churchs-header-left-button"
             ng-click="gotoMain()"  translate>HOME</a>
        </div>
        <div class="title churchs-header-bar-logo">
            <img src="img/image_navbar_logo.png" alt="app-logo" class="churchs-header-logo"/>
        </div>
        <div class="buttons">
            <img src="img/icons/icon_top_menu.png" class="header-bar-icon-menu"/>
            <button class="button button-clear" ng-click="toggleLocale()" translate>LANGUAGE_LABEL</button>
        </div>
    </div>
    <ion-content class="churchs-content" has-bouncing="false" scrollbar-y="false">
        <div class="churchs-profile-form">
            <label class="churchs-bottom-diliver-item item-stable item-input">
                <span class="input-label" translate>NAME_STAR</span>
                <input type="text">
            </label>
            <label class="churchs-bottom-diliver-item item-stable item-input">
                <span class="input-label" translate>EMAIL_STAR</span>
                <input type="email">
            </label>
            <label class="churchs-bottom-diliver-item item-stable item-input">
                <span class="input-label">
                    <p class="churchs-no-margin-label" translate>BIRTHDAY_STAR</p>
                    <p class="churchs-smail-label" translate>BIRTHDAY_DESC</p>
                </span>
                <input type="date">
            </label>
            <label class="churchs-bottom-diliver-item item-stable item-input">
                <span class="input-label" translate>MOBILE_STAR</span>
                <input type="tel">
            </label>
            <label class="churchs-bottom-diliver-item item-stable item-input">
                <span class="input-label" translate>ZIP</span>
                <input type="text">
            </label>
            <label class="churchs-bottom-diliver-item item-stable item-input">
                <span class="input-label" translate>MY_CHURCHS</span>
                <input type="text">
            </label>
        </div>
        <div class="list churchs-bottom-diliver-item list-no-margin">
            <div class="profile-red-label" translate>LOVE_CHURCHS_MYWAY</div>
            <ion-checkbox class="item-stable churchs-checkbox-list-item" ng-repeat="item in CHICKEN_WAYS"
                          ng-model="item.isChecked"
                          ng-checked="item.isChecked">
                {{ item.value }}
            </ion-checkbox>
        </div>
        <div class="list churchs-bottom-diliver-item list-no-margin">
            <div class="profile-red-label" translate>VISIT_DURING</div>
            <ion-checkbox class="item-stable churchs-checkbox-list-item" ng-repeat="item in VISIT_WAYS"
                          ng-model="item.isChecked"
                          ng-checked="item.isChecked">
                {{ item.value }}
            </ion-checkbox>
        </div>
        <div class="list churchs-bottom-diliver-item list-no-margin">
            <div class="profile-red-label" translate>VISIT_FREQUENCY</div>
            <ion-checkbox class="item-stable churchs-checkbox-list-item" ng-repeat="item in VISIT_TIMES"
                          ng-model="item.isChecked"
                          ng-checked="item.isChecked">
                {{ item.value }}
            </ion-checkbox>
        </div>
    </ion-content>
</ion-pane>
